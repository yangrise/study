<!-- 查询结果 -->
<ion-content>
	<ion-list>
		<ion-item ng-repeat="(index,item) in searchResult" class="item-thumbnail-left" ui-sref="home.particulars" ng-click="detailid(item.id)">
		    <img ng-src="{{'images/'+item.images[0].image_name}}">
		    <h2>{{item.title}}</h2>
		    <p>{{item.author}}</p>
		    <div class="row">
		    	<p class="price col-33">{{item.price | currency : "&yen"}}</p>
		    	<button class="button button-assertive button-small button-outline col-33 col-offset-33">查看详情</button>
		    </div>
		</ion-item>
	</ion-list>
</ion-content>
