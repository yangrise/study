<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/ionic.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-controller="mainController">
		<ion-header-bar class="bar-stable">
			<div class="buttons">

		<div ui-view></div>
		<ion-tabs class="tabs-icon-top tabs-striped tabs-stable">
			<ion-tab title="主页" icon="ion-home"></ion-tab>
			<ion-tab title="购物车" icon="ion-ios-cart" badge="" badge-style="badge-dark"></ion-tab>
			<ion-tab title="我" icon="ion-person"></ion-tab>
		</ion-tabs>

	<script src="js/ionic.bundle.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
