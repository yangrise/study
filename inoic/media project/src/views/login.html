<!-- 登录界面 -->
<div class="modal">
	<ion-header-bar class="bar-stable">
		<div class="buttons">
			<button class="button icon ion-android-arrow-back" ng-click="closeModal('login_modal')"></button>
		</div>
		<h1 class="title">登录</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list list-inset">
		  <form name="loginForm">
		  	<label class="item item-input">
		  		<i class="icon ion-person "></i>
		  	  <input type="text" placeholder="用户名" ng-model="userLogin.username" ng-required="true">
		  	</label>
		  	<label class="item item-input">
		  		<i class="icon ion-locked "></i>
		  	  <input type="password" placeholder="密码" ng-model="userLogin.password" ng-required="true">
		  	</label>
		  	<button class="button button-block button-calm" ng-click="loginSubmit()" ng-disabled="loginForm.$invalid">登录</button>
		  </form>
		  <div class="button-bar">
		  	<button class="button button-positive button-clear" ng-disabled="signinForm.$invalid" ng-click="openModal('signin_modal')">注册</button>
		  	<button class="button button-positive button-clear">忘记密码?</button>
		  </div>
		</div>
	</ion-content>
</div>
