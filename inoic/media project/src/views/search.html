<!-- 查询界面 -->
<ion-header-bar class="bar bar-header item-input-inset bar-dark">
  <button class="button search" ui-sref="home">
    返回
  </button>
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="searchTitle">
  </label>
  <button class="button button-clear search" ui-sref="search.searchResult" ng-click="bookTitle(searchTitle)">
    搜索
  </button>
</ion-header-bar>
<div ui-view="Search"></div>
